<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TRANSCENDANCE : Beta 1.2.7</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #010102; --sidebar-bg: #050508; --border: rgba(255,255,255,0.08); --accent: #fbbf24; }
        html, body { margin: 0; padding: 0; width: 100vw; height: 100dvh; background-color: var(--bg); overflow: hidden; position: fixed; font-family: 'JetBrains Mono', monospace; color: white; user-select: none; }
        #viewport { position: absolute; inset: 0; display: flex; opacity: 0; transition: opacity 1s; }
        aside { width: 250px; height: 100%; background: var(--sidebar-bg); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 20; }
        .brand-header { padding: 15px; border-bottom: 1px solid var(--border); }
        .brand-title { font-size: 10px; font-weight: 900; letter-spacing: 0.15em; color: #666; text-transform: uppercase; }
        .brand-version { color: #10b981; }
        .section-title { font-size: 10px; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-bottom: 8px; display: flex; justify-content: space-between; }
        #activity-list { overflow-y: auto; list-style: none; padding: 0; margin: 0; flex: 1; font-size: 10px; color: #bbb; }
        #legend-container { flex: 1; padding: 15px; overflow-y: auto; }
        .legend-item { display: flex; align-items: center; justify-content: space-between; gap: 8px; margin-bottom: 8px; font-size: 9px; font-weight: 700; cursor: pointer; }
        main { flex: 1; position: relative; height: 100%; background: var(--bg); display: flex; flex-direction: column; }
        .top-bar { height: 40px; border-bottom: 1px solid var(--border); display: flex; align-items: center; z-index: 30; padding: 0 15px; }
        .bttf-btn { background: linear-gradient(180deg, #ff9d00 0%, #ffff00 100%); color: black; padding: 5px 12px; border-radius: 2px; font-weight: 900; font-style: italic; transform: skewX(-10deg); font-size: 10px; cursor: pointer; border: none; }
        #label-float { position: fixed; pointer-events: none; background: rgba(0,0,0,0.95); border: 1px solid #fff; color: #fff; padding: 6px 12px; z-index: 4000; display: none; font-size: 10px; border-radius: 4px; font-weight: bold; align-items: center; gap: 8px; }
        #detail-card { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 550px; background: rgba(5,5,8,0.98); border: 1px solid #333; padding: 1.5rem; z-index: 5000; display: none; box-shadow: 0 0 50px #000; }
        .jump-btn { background: #111; border: 1px solid #444; color: #fbbf24; font-size: 9px; padding: 6px 10px; border-radius: 2px; cursor: pointer; text-transform: uppercase; font-weight: bold; transition: all 0.2s; margin-right: 5px; margin-bottom: 5px; }
        .jump-btn:hover { background: #fbbf24; color: #000; border-color: #fff; }
        .pharmakon-bar { height: 6px; border-radius: 3px; background: #222; overflow: hidden; display: flex; margin: 10px 0; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="loading-screen" class="fixed inset-0 bg-[#010102] z-[9999] flex flex-col items-center justify-center transition-opacity duration-1000">
        <div class="text-2xl font-black tracking-[0.5em] uppercase">Transcendance</div>
        <div id="boot-info" class="text-[10px] text-emerald-500 mt-5 uppercase">Maillage Profond Beta 1.2.7...</div>
    </div>

    <div id="viewport">
        <aside>
            <div class="brand-header">
                <div class="brand-title">Transcendance <span class="brand-version">Beta 1.2.7</span></div>
                <div id="next-update" class="text-[9px] text-emerald-500 font-bold mt-2 uppercase">Veille : --:--</div>
            </div>
            <div id="flux-container" class="p-4 border-b border-zinc-900 h-1/3 flex flex-col">
                <div class="text-[10px] text-amber-500 font-bold uppercase mb-2">Flux Entrant</div>
                <ul id="activity-list" class="overflow-y-auto scrollbar-hide"></ul>
            </div>
            <div id="legend-container"></div>
        </aside>
        <main>
            <div class="top-bar">
                <div class="flex gap-2">
                    <button onclick="loomChart.zoom(1.2)" class="text-white bg-zinc-900 border border-zinc-700 w-8 h-8 rounded cursor-pointer font-bold hover:border-amber-500">+</button>
                    <button onclick="loomChart.zoom(0.8)" class="text-white bg-zinc-900 border border-zinc-700 w-8 h-8 rounded cursor-pointer font-bold hover:border-amber-500">-</button>
                </div>
                <div class="flex-1 flex justify-center"><button onclick="resetView()" class="bttf-btn">RETOUR VERS LE FUTUR</button></div>
            </div>
            <div class="relative flex-1 w-full"><canvas id="loomChart"></canvas></div>
        </main>
    </div>

    <div id="label-float"></div>

    <div id="detail-card">
        <div id="card-header" class="cursor-move border-b border-zinc-900 pb-3 mb-4">
            <button onclick="closeDetail()" class="absolute top-4 right-4 text-zinc-500 hover:text-white cursor-pointer text-2xl">&times;</button>
            <h2 id="card-title" class="text-xl font-black text-amber-500 uppercase"></h2>
            <div class="text-[9px] text-zinc-500 mt-1 uppercase font-bold">Source: <b id="card-who" class="text-zinc-300"></b> | <b id="card-date" class="text-zinc-300"></b></div>
        </div>
        
        <div id="card-nav" class="flex flex-wrap mb-4"></div>

        <p id="card-desc" class="text-zinc-300 italic text-sm mb-6 leading-relaxed"></p>
        
        <div class="grid grid-cols-2 gap-6 text-[10px] border-t border-zinc-800 pt-4">
             <div>PHARMAKON<div class="pharmakon-bar"><div id="pharma-remedy" class="bg-emerald-500 h-full"></div><div id="pharma-poison" class="bg-red-500 h-full"></div></div>
                <div class="flex justify-between font-bold uppercase"><span id="txt-remedy" class="text-emerald-400"></span><span id="txt-poison" class="text-red-400"></span></div>
             </div>
             <div>CYCLE EN S<br><span class="text-lg font-black text-zinc-100">PHASE <span id="card-scurve"></span> / 5</span></div>
        </div>
    </div>

    <script>
        const DATA_URL = "./loom_consolidated_v102.json";
        const COLORS = { "⚪ SINGULARITÉ": "#ffffff", "✨ NOOSPHÈRE": "#00f2ff", "🔮 IMAGINAIRE": "#f472b6", "🟡 HARDWARE": "#fbbf24", "🔵 COGNITION": "#3b82f6", "🔴 RÉSEAU": "#ef4444", "🟣 ESPACE": "#a855f7", "🟢 BIOTECH": "#10b981", "☢️ ENTROPIE": "#f97316", "🏛️ POLITIQUE": "#d946ef" };
        const ICONS = { "⚪ SINGULARITÉ": "🧠", "✨ NOOSPHÈRE": "🌍", "🔮 IMAGINAIRE": "📚", "🟡 HARDWARE": "💾", "🔵 COGNITION": "⚡", "🔴 RÉSEAU": "🌐", "🟣 ESPACE": "🚀", "🟢 BIOTECH": "🧬", "☢️ ENTROPIE": "☢️", "🏛️ POLITIQUE": "⚖️" };
        let loomChart, allData = [], activeCategory = null, isHoveringLabel = false;

        const decToDate = v => { const y = Math.floor(v); const q = Math.floor((v - y) * 4) + 1; return 'T' + q + ' ' + y; };

        async function loadData() {
            const res = await fetch(DATA_URL + '?t=' + Date.now());
            allData = await res.json();
            updateChart(allData);
            updateLegend(allData);
            updateFlux(allData);
            setTimeout(() => { document.getElementById('loading-screen').style.opacity = '0'; setTimeout(() => document.getElementById('loading-screen').remove(), 1000); document.getElementById('viewport').style.opacity = '1'; }, 1000);
            setTimeout(resetView, 1200);
        }

        function updateChart(data) {
            const strands = {};
            data.sort((a,b) => a.year - b.year).forEach(d => {
                const cat = d.category || "DEFAUT";
                const baseColor = COLORS[cat] || "#9ca3af";
                if (!strands[cat]) strands[cat] = { label: cat, borderColor: baseColor, backgroundColor: baseColor, data: [], pointRadius: 4, tension: 0.4, borderWidth: 2, segment: { borderColor: ctx => activeCategory && cat !== activeCategory ? baseColor + '1A' : baseColor } };
                strands[cat].data.push({ x: d.year, y: d.value, ...d });
            });
            loomChart.data.datasets = Object.values(strands);
            loomChart.update();
        }

        function updateLegend(data) {
            const container = document.getElementById('legend-container');
            const counts = {};
            data.forEach(d => counts[d.category] = (counts[d.category] || 0) + 1);
            container.innerHTML = `<div class="text-[10px] text-zinc-600 p-4 uppercase font-bold">Total : ${data.length} points</div><div class="section-title px-4">Fils de Convergence</div>`;
            Object.keys(COLORS).sort().forEach(cat => {
                if (!counts[cat]) return;
                const div = document.createElement('div');
                div.className = 'legend-item px-4';
                div.style.opacity = activeCategory && activeCategory !== cat ? "0.2" : "1";
                div.innerHTML = `<span style="color:${COLORS[cat]}">● ${cat}</span><span class="text-zinc-600">${counts[cat]}</span>`;
                div.onclick = () => { activeCategory = activeCategory === cat ? null : cat; updateChart(allData); updateLegend(allData); };
                container.appendChild(div);
            });
        }

        function updateFlux(data) {
            const list = document.getElementById('activity-list');
            list.innerHTML = '';
            const threeHoursAgo = new Date(Date.now() - 3 * 60 * 60 * 1000);
            const recent = data.filter(d => d.timestamp && new Date(d.timestamp) > threeHoursAgo);
            document.getElementById('flux-count').innerText = recent.length;
            if (recent.length === 0) list.innerHTML = '<li class="text-zinc-700 italic text-[9px]">Aucun signal récent</li>';
            recent.reverse().forEach(d => {
                const li = document.createElement('li');
                li.className = "mb-2 leading-tight cursor-pointer hover:text-white";
                li.innerHTML = `<span style="color:${COLORS[d.category]}">●</span> ${d.label}`;
                li.onclick = () => jumpToEvent(d.year, d.label);
                list.appendChild(li);
            });
        }

        function showDetail(d) {
            document.getElementById('card-title').innerText = d.label;
            document.getElementById('card-who').innerText = d.whoWhat || "Sentinel";
            document.getElementById('card-date').innerText = Math.floor(d.year);
            document.getElementById('card-desc').innerText = d.description || d.how;
            
            const nav = document.getElementById('card-nav'); nav.innerHTML = '';
            if (d.realYear) {
                const btn = document.createElement('button'); btn.className = "jump-btn";
                btn.innerText = "▶ VOIR RÉALISATION (" + Math.floor(d.realYear) + ")";
                btn.onclick = () => jumpToEvent(d.realYear); nav.appendChild(btn);
            }
            if (d.predictedBy) {
                const preds = Array.isArray(d.predictedBy) ? d.predictedBy : [d.predictedBy];
                preds.forEach(p => {
                    const btn = document.createElement('button'); btn.className = "jump-btn";
                    btn.style.color = "#f472b6"; btn.innerText = "◀ PRÉDIT PAR : " + p;
                    btn.onclick = () => jumpToEvent(null, p); nav.appendChild(btn);
                });
            }

            const rem = d.pharmakon_remedy_percent || 50;
            document.getElementById('pharma-remedy').style.width = rem + '%';
            document.getElementById('pharma-poison').style.width = (100-rem) + '%';
            document.getElementById('txt-remedy').innerText = rem + '%';
            document.getElementById('txt-poison').innerText = (100-rem) + '%';
            document.getElementById('card-scurve').innerText = d.s_curve_phase;
            document.getElementById('detail-card').style.display = 'block';
        }

        function jumpToEvent(year, label = null) {
            const t = label ? allData.find(e => e.label === label) : allData.find(e => Math.abs(e.year - year) < 0.5);
            if (t) {
                closeDetail();
                loomChart.options.scales.x.min = t.year - 5;
                loomChart.options.scales.x.max = t.year + 5;
                loomChart.update();
                setTimeout(() => showDetail(t), 600);
            }
        }

        function resetView() { loomChart.options.scales.x.min = 1975; loomChart.options.scales.x.max = 1995; loomChart.update(); }
        function closeDetail() { document.getElementById('detail-card').style.display = 'none'; }

        // Draggable
        const card = document.getElementById('detail-card'); const header = document.getElementById('card-header');
        let isDragging = false, offset = [0,0];
        header.addEventListener('mousedown', e => { isDragging = true; offset = [card.offsetLeft - e.clientX, card.offsetTop - e.clientY]; });
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('mousemove', e => { if (isDragging) { card.style.left = Math.max(100, Math.min(window.innerWidth - 100, e.clientX + offset[0])) + 'px'; card.style.top = Math.max(100, Math.min(window.innerHeight - 100, e.clientY + offset[1])) + 'px'; card.style.transform = 'translate(-50%, -50%)'; } });

        window.onload = () => {
            Chart.register(ChartDataLabels);
            loomChart = new Chart(document.getElementById('loomChart'), {
                type: 'line', data: { datasets: [] },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    onHover: (e, el) => {
                        const canvas = e.native.target; canvas.style.cursor = (el.length || isHoveringLabel) ? 'pointer' : 'default';
                        const f = document.getElementById('label-float');
                        if (el.length) {
                            const d = loomChart.data.datasets[el[0].datasetIndex].data[el[0].index];
                            if (!d.tipping && d.category !== "☢️ ENTROPIE") {
                                f.innerHTML = `<span style="font-size:12px">${ICONS[d.category]}</span> ${d.label}`;
                                f.style.display = 'flex'; f.style.left = (e.x + 15) + 'px'; f.style.top = (e.y - 15) + 'px';
                                f.style.borderColor = COLORS[d.category];
                            } else f.style.display = 'none';
                        } else f.style.display = 'none';
                    },
                    onClick: (e, el) => { if(el.length) showDetail(loomChart.data.datasets[el[0].datasetIndex].data[el[0].index]); },
                    scales: {
                        x: { type: 'linear', grid: { color: '#111' }, ticks: { color: '#666', callback: v => loomChart.scales.x.max - loomChart.scales.x.min < 3 ? decToDate(v) : Math.floor(v) } },
                        y: { type: 'linear', position: 'right', grid: { color: '#050505' } }
                    },
                    plugins: {
                        legend: { display: false },
                        datalabels: {
                            color: '#fff', font: { size: 9, weight: 'bold' },
                            backgroundColor: c => c.dataset.borderColor,
                            borderRadius: 2, padding: 4, offset: 12, align: 'top',
                            display: c => {
                                const d = c.dataset.data[c.dataIndex];
                                if (d.tipping || d.category === "☢️ ENTROPIE") return true;
                                return c.chart.scales.x.max - c.chart.scales.x.min < 15;
                            },
                            formatter: v => v.label,
                            listeners: { enter: () => isHoveringLabel = true, leave: () => isHoveringLabel = false }
                        },
                        zoom: { zoom: { wheel: { enabled: true }, mode: 'xy' }, pan: { enabled: true, mode: 'xy' } }
                    }
                }
            });
            setInterval(() => {
                const diff = new Date(new Date().setHours(3 * Math.ceil((new Date().getHours() + 0.1) / 3),0,0,0)) - new Date();
                document.getElementById('next-update').innerText = "Veille : " + new Date(diff).toISOString().substr(11,5);
            }, 1000);
            loadData();
        };
    </script>
</body>
</html>
