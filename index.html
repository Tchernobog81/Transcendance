<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>TRANSCENDANCE : Beta 1.2.3</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #010102; --sidebar-bg: #050508; --border: rgba(255,255,255,0.08); --accent: #fbbf24; }
        html, body { margin: 0; padding: 0; width: 100vw; height: 100dvh; background-color: var(--bg); overflow: hidden; position: fixed; font-family: 'JetBrains Mono', monospace; color: white; user-select: none; }
        #viewport { position: absolute; inset: 0; display: flex; opacity: 0; transition: opacity 1s; }
        aside { width: 240px; height: 100%; background: var(--sidebar-bg); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 20; }
        .brand-header { padding: 15px; border-bottom: 1px solid var(--border); }
        .brand-title { font-size: 10px; font-weight: 900; letter-spacing: 0.15em; color: #666; text-transform: uppercase; }
        .brand-version { color: #10b981; }
        #flux-container { flex: 0 0 35%; border-bottom: 1px solid var(--border); padding: 15px; overflow: hidden; display: flex; flex-direction: column; }
        .section-title { font-size: 10px; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-bottom: 8px; display: flex; justify-content: space-between; }
        #activity-list { overflow-y: auto; list-style: none; padding: 0; margin: 0; flex: 1; font-size: 10px; color: #bbb; }
        #legend-container { flex: 1; padding: 15px; overflow-y: auto; }
        .legend-item { display: flex; align-items: center; justify-content: space-between; gap: 8px; margin-bottom: 8px; font-size: 9px; font-weight: 700; color: #888; cursor: pointer; }
        main { flex: 1; position: relative; height: 100%; background: var(--bg); display: flex; flex-direction: column; }
        .top-bar { height: 40px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 30; padding: 0 15px; }
        .bttf-btn { background: linear-gradient(180deg, #ff9d00 0%, #ffff00 100%); color: black; padding: 5px 12px; border-radius: 2px; font-weight: 900; font-style: italic; transform: skewX(-10deg); font-size: 10px; cursor: pointer; border: none; }
        #loading-screen { position: fixed; inset: 0; background: #010102; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s; }
        .boot-title { font-size: 1.5rem; font-weight: 900; letter-spacing: 0.5em; text-transform: uppercase; }
        #label-float { position: fixed; pointer-events: none; background: rgba(0,0,0,0.9); border: 1px solid #fff; color: #fff; padding: 4px 8px; z-index: 4000; display: none; font-size: 9px; border-radius: 2px; font-weight: bold; }
        #detail-card { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 550px; background: rgba(5,5,8,0.98); border: 1px solid #333; padding: 1.5rem; z-index: 5000; display: none; box-shadow: 0 0 50px #000; }
        .pharmakon-bar { height: 4px; border-radius: 2px; background: #222; overflow: hidden; display: flex; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="boot-title">Transcendance</div>
        <div class="text-[10px] text-zinc-600 mt-2 uppercase">SYSTEM Beta 1.2.3</div>
        <div id="boot-info" class="text-[10px] text-emerald-500 mt-5 uppercase">Initialisation des protocoles...</div>
    </div>
    
    <div id="viewport">
        <aside>
            <div class="brand-header">
                <div class="brand-title">Transcendance <span class="brand-version" onclick="location.reload(true)">Beta 1.2.3</span></div>
                <div id="next-update" class="text-[9px] text-emerald-500 font-bold mt-2 uppercase">Veille : --:--</div>
            </div>
            <div id="flux-container">
                <div class="section-title"><span>Flux Entrant</span><span id="flux-count" class="text-zinc-500">0</span></div>
                <ul id="activity-list"></ul>
            </div>
            <div id="legend-container"></div>
        </aside>
        <main>
            <div class="top-bar">
                <div class="flex gap-2">
                    <button onclick="zoomManual(1.2)" class="text-white bg-zinc-900 border border-zinc-700 px-2 rounded cursor-pointer hover:border-amber-500 font-bold">+</button>
                    <button onclick="zoomManual(0.8)" class="text-white bg-zinc-900 border border-zinc-700 px-2 rounded cursor-pointer hover:border-amber-500 font-bold">-</button>
                </div>
                <button onclick="resetView()" class="bttf-btn">RETOUR VERS LE FUTUR</button>
            </div>
            <div class="relative flex-1 w-full"><canvas id="loomChart"></canvas></div>
        </main>
    </div>

    <div id="label-float"></div>

    <div id="detail-card">
        <div id="card-header" class="cursor-move border-b border-zinc-900 pb-2 mb-4">
            <button onclick="closeDetail()" class="absolute top-4 right-4 text-zinc-500 hover:text-white cursor-pointer text-2xl">&times;</button>
            <h2 id="card-title" class="text-xl font-black text-amber-500 uppercase"></h2>
            <div class="text-[9px] text-zinc-500 mt-1 uppercase">Source: <b id="card-who" class="text-zinc-300"></b> | <b id="card-date" class="text-zinc-300"></b></div>
        </div>
        <div id="card-nav" class="flex flex-wrap gap-2 mb-4"></div>
        <p id="card-desc" class="text-zinc-300 italic text-sm mb-4 leading-relaxed"></p>
        <div class="grid grid-cols-2 gap-4 text-[10px] border-t border-zinc-800 pt-4">
             <div>
                Analyse Pharmakon
                <div class="pharmakon-bar"><div id="pharma-remedy" class="bg-emerald-500 h-full"></div><div id="pharma-poison" class="bg-red-500 h-full"></div></div>
                <div class="flex justify-between font-bold"><span id="txt-remedy" class="text-emerald-400"></span><span id="txt-poison" class="text-red-400"></span></div>
             </div>
             <div>Phase S-Curve: <b id="card-scurve" class="text-zinc-100"></b> / 5</div>
             <div class="col-span-2 text-zinc-400 leading-tight">Convergence: <p id="card-conv" class="mt-1"></p></div>
        </div>
    </div>

    <script>
        const DATA_URL = "./loom_consolidated_v102.json";
        const COLORS = { "⚪ SINGULARITÉ": "#ffffff", "✨ NOOSPHÈRE": "#0ea5e9", "🔮 IMAGINAIRE": "#f472b6", "🟡 HARDWARE": "#fbbf24", "🔵 COGNITION": "#3b82f6", "🔴 RÉSEAU": "#ef4444", "🟣 ESPACE": "#a855f7", "🟢 BIOTECH": "#10b981", "☢️ ENTROPIE": "#f97316", "🏛️ POLITIQUE": "#d946ef" };
        let loomChart, allData = [], isHoveringLabel = false;

        const decToDate = v => { 
            const y = Math.floor(v); 
            const q = Math.floor((v - y) * 4) + 1; 
            return 'T' + q + ' ' + y; 
        };

        function removeLoading() {
            const ls = document.getElementById('loading-screen');
            const vp = document.getElementById('viewport');
            if(ls) { ls.style.opacity = '0'; setTimeout(() => ls.remove(), 800); }
            if(vp) vp.style.opacity = '1';
        }

        async function loadData() {
            try {
                const res = await fetch(DATA_URL + '?t=' + Date.now());
                allData = await res.json();
                updateChart(allData);
                updateLegend(allData);
                updateFlux(allData);
                setTimeout(removeLoading, 1500);
                setTimeout(resetView, 1600);
            } catch(e) { console.error(e); removeLoading(); }
        }

        function updateChart(data) {
            if(!loomChart) return;
            const strands = {};
            data.sort((a,b) => a.year - b.year).forEach(d => {
                const cat = d.category || "DEFAUT";
                if (!strands[cat]) strands[cat] = { label: cat, borderColor: COLORS[cat] || "#9ca3af", backgroundColor: COLORS[cat] || "#9ca3af", data: [], pointRadius: 4, tension: 0.4, borderWidth: 2 };
                strands[cat].data.push({ x: d.year, y: d.value, ...d });
            });
            loomChart.data.datasets = Object.values(strands);
            loomChart.update();
        }

        function updateLegend(data) {
            const container = document.getElementById('legend-container');
            const counts = {};
            data.forEach(d => counts[d.category] = (counts[d.category] || 0) + 1);
            container.innerHTML = '<div class="text-[10px] text-zinc-600 mb-2 uppercase">Cumul : ' + data.length + ' points</div>';
            container.innerHTML += '<div class="section-title">Fils de Convergence</div>';
            Object.keys(COLORS).sort().forEach(cat => {
                if (!counts[cat]) return;
                const div = document.createElement('div');
                div.className = 'legend-item';
                div.innerHTML = '<span>● ' + cat + '</span><span>' + counts[cat] + '</span>';
                div.onclick = () => {
                    const ds = loomChart.data.datasets.find(d => d.label === cat);
                    if(ds) { ds.hidden = !ds.hidden; loomChart.update(); div.style.opacity = ds.hidden ? '0.3' : '1'; }
                };
                container.appendChild(div);
            });
        }

        function updateFlux(data) {
            const list = document.getElementById('activity-list');
            list.innerHTML = '';
            document.getElementById('flux-count').innerText = data.length;
            data.slice(-15).reverse().forEach(d => {
                const li = document.createElement('li');
                li.className = "mb-2 leading-tight cursor-pointer hover:text-white";
                li.innerHTML = '<span style="color:' + (COLORS[d.category] || '#fff') + '">●</span> ' + d.label;
                li.onclick = () => { zoomTo(d.year); showDetail(d); };
                list.appendChild(li);
            });
        }

        function showDetail(d) {
            document.getElementById('card-title').innerText = d.label;
            document.getElementById('card-who').innerText = d.whoWhat || "Sentinel";
            document.getElementById('card-date').innerText = decToDate(d.year);
            document.getElementById('card-desc').innerText = d.description || "Analyse en cours...";
            const rem = d.pharmakon_remedy_percent || 50;
            document.getElementById('pharma-remedy').style.width = rem + '%';
            document.getElementById('pharma-poison').style.width = (100-rem) + '%';
            document.getElementById('txt-remedy').innerText = rem + '%';
            document.getElementById('txt-poison').innerText = (100-rem) + '%';
            document.getElementById('card-scurve').innerText = d.s_curve_phase || "1";
            document.getElementById('card-conv').innerText = d.convergences || "N/A";
            
            const nav = document.getElementById('card-nav');
            nav.innerHTML = '';
            if (d.realYear) {
                const btn = document.createElement('button'); btn.className = "text-[9px] bg-zinc-800 p-1 rounded border border-zinc-600 cursor-pointer";
                btn.innerText = "▶ Réalisation (" + Math.floor(d.realYear) + ")";
                btn.onclick = () => jumpToEvent(d.realYear);
                nav.appendChild(btn);
            }
            document.getElementById('detail-card').style.display = 'block';
        }

        function jumpToEvent(y) {
            const t = allData.find(e => Math.abs(e.year - y) < 0.5);
            if (t) { zoomTo(t.year); setTimeout(() => showDetail(t), 600); }
        }

        function zoomManual(l) { if(loomChart) loomChart.zoom(l); }
        function zoomTo(y) { loomChart.options.scales.x.min = y-10; loomChart.options.scales.x.max = y+10; loomChart.update(); }
        function resetView() { zoomTo(1985); }
        function closeDetail() { document.getElementById('detail-card').style.display = 'none'; }

        function updateCountdown() {
            const now = new Date();
            const hours = now.getHours();
            const nextHour = 3 * Math.ceil((hours + 0.1) / 3);
            const nextUpdate = new Date(now);
            nextUpdate.setHours(nextHour, 0, 0, 0);
            const diff = nextUpdate - now;
            const hh = Math.floor(diff / 3600000);
            const mm = Math.floor((diff % 3600000) / 60000);
            const el = document.getElementById('next-update');
            if(el) el.innerText = "Veille : " + (hh < 10 ? "0"+hh : hh) + ":" + (mm < 10 ? "0"+mm : mm);
        }

        window.onload = () => {
            // Master Bypass 4s
            setTimeout(removeLoading, 4000);

            try {
                const ctx = document.getElementById('loomChart');
                loomChart = new Chart(ctx, {
                    type: 'line', data: { datasets: [] },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        onHover: (e, el) => {
                            const canvas = e.native.target;
                            canvas.style.cursor = (el.length || isHoveringLabel) ? 'pointer' : 'default';
                            const f = document.getElementById('label-float');
                            if (el.length) {
                                const d = loomChart.data.datasets[el[0].datasetIndex].data[el[0].index];
                                if (!d.tipping && d.category !== "☢️ ENTROPIE") {
                                    f.innerText = d.label; f.style.display = 'block'; f.style.left = (e.x + 15) + 'px'; f.style.top = (e.y - 15) + 'px';
                                    f.style.borderColor = COLORS[d.category]; f.style.backgroundColor = COLORS[d.category] + 'E6';
                                } else f.style.display = 'none';
                            } else f.style.display = 'none';
                        },
                        onClick: (e, el) => { if(el.length) showDetail(loomChart.data.datasets[el[0].datasetIndex].data[el[0].index]); },
                        scales: {
                            x: { 
                                type: 'linear', grid: { color: '#111' }, 
                                ticks: { 
                                    color: '#666', 
                                    callback: function(v) {
                                        // FIX RECURSION : Utilisation de this.chart
                                        const chart = this.chart;
                                        const range = chart.scales.x.max - chart.scales.x.min;
                                        return (range < 3) ? decToDate(v) : Math.floor(v);
                                    } 
                                } 
                            },
                            y: { type: 'linear', position: 'right', grid: { color: '#050505' } }
                        },
                        plugins: {
                            legend: { display: false },
                            datalabels: {
                                color: '#fff', font: { size: 9, weight: 'bold' },
                                backgroundColor: c => c.dataset.borderColor,
                                display: function(context) {
                                    // FIX RECURSION : Utilisation de context.chart
                                    const chart = context.chart;
                                    const d = context.dataset.data[context.dataIndex];
                                    const range = chart.scales.x.max - chart.scales.x.min;
                                    return d.tipping || d.category === "☢️ ENTROPIE" || range < 20;
                                },
                                formatter: v => v.label, padding: 3, borderRadius: 2, clip: true,
                                listeners: { enter: () => isHoveringLabel = true, leave: () => isHoveringLabel = false }
                            },
                            zoom: { zoom: { wheel: { enabled: true }, mode: 'xy' }, pan: { enabled: true, mode: 'xy' }, limits: { x: { minRange: 0.25 } } }
                        }
                    }
                });
            } catch(e) { console.error("Chart Crash:", e); removeLoading(); }
            
            setInterval(updateCountdown, 60000); updateCountdown();
            loadData();
        };
    </script>
</body>
</html>
